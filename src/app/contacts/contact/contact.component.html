<form [formGroup]="service.form" #usersForm="ngForm" class="normal-form" (ngSubmit)="getUserFormData()">
    <mat-grid-list cols="2" rowHeight="500px" >
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$contactID">
                <mat-form-field>
                    <input formControlName="firstName" matInput placeholder="First Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="middleName" matInput placeholder="Middle Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="lastName" matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="email">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="phone" matInput placeholder="phone">
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" >Submit</button>
                    <button mat-raised-button color="warn"  (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
